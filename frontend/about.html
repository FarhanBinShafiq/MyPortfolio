<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-stage">
        <div class="glass-panel">
            <nav class="panel-nav">
                <div class="nav-brand">PORTFOLIO V3</div>
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link active">About</a>
                <a href="education.html" class="nav-link">Education</a>
                <a href="experience.html" class="nav-link">Experience</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="glance.html" class="nav-link">Resume</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="panel-body">
                <h2 class="hacker-text" data-value="ABOUT ME" onmouseover="window.hackText(this)" style="font-size:3rem; margin-bottom:40px; padding-left:20px; border-left:6px solid var(--neon-blue);">ABOUT ME</h2>
                <div style="display:grid; grid-template-columns: 1.5fr 1fr; gap:50px;">
                    <div>
                        <div style="margin-bottom:30px; width:fit-content; border:1px solid var(--neon-pink); padding:8px; border-radius:20px; transform:rotate(-2deg);">
                            <img id="displayImage" src="" style="width:200px; border-radius:15px;">
                        </div>
                        <div id="displayIntro" style="font-size:1.3rem; line-height:1.6; margin-bottom:30px; font-weight:300;"></div>
                        <p id="displayBio" style="opacity:0.8; line-height:1.8;"></p>
                    </div>
                    <div style="display:flex; flex-direction:column; gap:20px;">
                        <h3 class="mono" style="color:var(--neon-pink);">// VITALS</h3>
                        <div class="card-3d"><i class="fas fa-map-marker-alt" style="color:var(--g-blue);"></i> <span id="displayResidence"></span></div>
                        <div class="card-3d"><i class="fas fa-briefcase" style="color:var(--g-green);"></i> <span id="displayExperience"></span></div>
                        <div class="card-3d"><i class="fas fa-envelope" style="color:var(--g-red);"></i> <span id="displayEmail"></span></div>
                        <h3 class="mono" style="color:var(--neon-blue); margin-top:30px;">// CAPABILITIES</h3>
                        <div id="displayServices" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="social-sidebar"><a href="#" class="social-icon"><i class="fab fa-github"></i></a></div>
    <button id="mobileToggle"><i class="fas fa-bars"></i></button>
    <div class="mobile-menu-overlay" id="mobileMenu"><a href="index.html" class="mobile-link">Home</a></div>
    <script src="script.js"></script>
    <script>
        async function loadContent() {
            const res = await fetch(`../backend/about_handler.php?action=fetch_about`);
            const data = await res.json();
            const p = data.profile;
            if (p) {
                document.getElementById('displayIntro').innerHTML = `<span style="font-size:3rem; font-weight:900; color:var(--neon-blue); line-height:0.8; margin-right:10px;">${p.intro_title}</span> ${p.intro_body}`;
                document.getElementById('displayBio').innerText = p.bio_text;
                document.getElementById('displayResidence').innerText = p.residence;
                document.getElementById('displayExperience').innerText = p.experience;
                document.getElementById('displayEmail').innerText = p.email;
                document.getElementById('displayImage').src = p.image_url ? p.image_url + '?t=' + Date.now() : 'https://placehold.co/300';
            }
            document.getElementById('displayServices').innerHTML = data.services.map(s => `<div class="card-3d" style="padding:15px; text-align:center;"><i class="${s.icon}" style="font-size:1.5rem; color:var(--neon-blue); margin-bottom:10px; display:block;"></i><span class="mono" style="font-size:0.7rem;">${s.title}</span></div>`).join('');
        }
        loadContent();
    </script>
</body>

</html>
