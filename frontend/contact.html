<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .neon-input {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Space Mono';
            transition: 0.3s;
        }
        
        .neon-input:focus {
            border-color: var(--neon-blue);
            outline: none;
            background: rgba(255, 255, 255, 0.06);
        }
    </style>
</head>

<body>
    <div class="main-stage">
        <div class="glass-panel">
            <nav class="panel-nav">
                <div class="nav-brand">PORTFOLIO V3</div>
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="education.html" class="nav-link">Education</a>
                <a href="experience.html" class="nav-link">Experience</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="glance.html" class="nav-link">Resume</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
            <div class="panel-body" style="display:grid; grid-template-columns: 1fr 1fr; gap:60px; align-items:center;">
                <div>
                    <h2 class="hacker-text" data-value="CONTACT" onmouseover="window.hackText(this)" style="font-size:3.5rem; margin-bottom:30px; color:var(--neon-pink);">CONTACT</h2>
                    <p style="opacity:0.8; line-height:1.8; margin-bottom:40px;">Have a project in mind?</p>
                    <div class="card-3d" style="padding:20px; margin-bottom:15px;"><i class="fas fa-envelope" style="color:var(--g-red);"></i> hello@developer.com</div>
                    <div class="card-3d" style="padding:20px;"><i class="fas fa-map-pin" style="color:var(--g-blue);"></i> New York, USA</div>
                </div>
                <form id="contactForm" class="card-3d" style="padding:40px;">
                    <h3 class="mono" style="margin-bottom:30px; color:var(--neon-blue);">// TRANSMISSION</h3>
                    <input id="c_name" type="text" placeholder="NAME" class="neon-input" required>
                    <input id="c_email" type="email" placeholder="EMAIL" class="neon-input" required>
                    <textarea id="c_msg" rows="5" placeholder="MESSAGE" class="neon-input" required></textarea>
                    <button type="submit" class="btn-google btn-blue" style="width:100%; justify-content:center;">SEND MESSAGE</button>
                </form>
            </div>
        </div>
    </div>
    <div class="social-sidebar"><a href="#" class="social-icon"><i class="fab fa-github"></i></a></div>
    <button id="mobileToggle"><i class="fas fa-bars"></i></button>
    <script src="script.js"></script>
    <script>
        const CONTACT_API = '../backend/contact_handler.php';
        document.getElementById('contactForm').onsubmit = async(e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = 'SENDING...';
            btn.disabled = true;
            try {
                const response = await fetch(`${CONTACT_API}?action=send_message`, {
                    method: 'POST',
                    body: JSON.stringify({
                        name: document.getElementById('c_name').value,
                        email: document.getElementById('c_email').value,
                        message: document.getElementById('c_msg').value
                    })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert('Success!');
                    e.target.reset();
                }
            } catch (error) {
                console.error(error);
            } finally {
                btn.innerHTML = 'SEND MESSAGE';
                btn.disabled = false;
            }
        };
    </script>
</body>

</html>
