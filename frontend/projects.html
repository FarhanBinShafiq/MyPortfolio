<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- (Sidebar) -->
    <div class="book-wrapper">
        <div class="book-frame">
            <div class="left-page">
                <h2 class="chapter-title">V. The Workshop</h2>
                <div id="projListLeft"></div>
            </div>
            <div class="right-page">
                <div id="projListRight"></div>
            </div>
        </div>
        <!-- (Nav Bar) -->
    </div>
    <script src="script.js"></script>
    <script>
        fetch('../backend/projects_handler.php?action=fetch_all').then(r => r.json()).then(data => {
            // Split projects between left and right pages
            const mid = Math.ceil(data.length / 2);
            const left = data.slice(0, mid);
            const right = data.slice(mid);

            const render = (item) => `
                <div class="project-card" style="margin-bottom:20px;">
                    <div style="height:150px; background:#eee; overflow:hidden;">
                        <img src="${item.image_url}" style="width:100%; height:100%; object-fit:cover;">
                    </div>
                    <div style="padding:15px;">
                        <h3>${item.title}</h3>
                        <p style="font-size:0.9rem;">${item.description}</p>
                        <span class="mono" style="font-size:0.7rem; color:#8e44ad;">${item.tags}</span>
                    </div>
                </div>`;

            document.getElementById('projListLeft').innerHTML = left.map(render).join('');
            document.getElementById('projListRight').innerHTML = right.map(render).join('');
        });
    </script>
</body>

</html>
