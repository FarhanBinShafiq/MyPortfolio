    <script>
        fetch('../backend/edu_exp_handler.php?action=fetch_edu').then(r => r.json()).then(data => {
            const list = document.getElementById('eduList');
            list.innerHTML = data.map(i => `
                <div style="margin-bottom: 30px; padding-left: 15px; border-left: 3px solid #8e44ad;">
                    <span style="font-weight: 700; font-size: 1.2rem; display: block;">${i.institution}</span>
                    <span style="font-style: italic; color: #555;">${i.degree} (${i.year})</span>
                    <div style="font-size: 0.9rem; margin-top: 5px; color: #666; font-family: 'Space Mono';">${i.details}</div>
                </div>
            `).join('');
        });
