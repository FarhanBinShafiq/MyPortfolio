<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Education | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-stage">
        <div class="glass-panel">
            <nav class="panel-nav">
                <div class="nav-brand">PORTFOLIO V3</div>
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="education.html" class="nav-link active">Education</a>
                <a href="experience.html" class="nav-link">Experience</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="glance.html" class="nav-link">Resume</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="panel-body">
                <h2 class="hacker-text" data-value="EDUCATION" onmouseover="window.hackText(this)" style="font-size:3rem; margin-bottom:50px;">EDUCATION</h2>
                <div id="eduList" style="display:flex; flex-direction:column; gap:30px; border-left:2px solid rgba(255,255,255,0.1); padding-left:30px;"></div>
            </div>
        </div>
    </div>
    <div class="social-sidebar"><a href="#" class="social-icon"><i class="fab fa-github"></i></a></div>
    <button id="mobileToggle"><i class="fas fa-bars"></i></button>
    <script src="script.js"></script>
    <script>
        async function loadEducation() {
            const res = await fetch('../backend/edu_exp_handler.php?action=fetch_edu');
            const data = await res.json();
            document.getElementById('eduList').innerHTML = data.map((item, i) => `
                <div class="card-3d" style="position:relative;">
                    <div style="position:absolute; left:-41px; top:30px; width:20px; height:20px; background:var(--neon-blue); border-radius:50%; box-shadow:0 0 10px var(--neon-blue);"></div>
                    <h3 style="color:var(--neon-blue); margin-bottom:5px;">${item.institution}</h3>
                    <div class="mono" style="color:var(--g-yellow); font-size:0.8rem; margin-bottom:10px;">${item.year}</div>
                    <h4 style="margin-bottom:10px;">${item.degree}</h4>
                    <p style="opacity:0.7; font-size:0.9rem;">${item.details}</p>
                </div>
            `).join('');
        }
        loadEducation();
    </script>
</body>

</html>
