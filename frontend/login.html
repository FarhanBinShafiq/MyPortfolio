<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
        
        form {
            background: #222;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            border: 1px solid #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #333;
            border: none;
            color: white;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #8e44ad;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form id="login">
        <h2>Admin Login</h2>
        <input type="text" id="u" placeholder="Username (admin)">
        <input type="password" id="p" placeholder="Password (123)">
        <button>Login</button>
    </form>
    <script>
        document.getElementById('login').onsubmit = (e) => {
            e.preventDefault();
            if (document.getElementById('u').value === 'admin' && document.getElementById('p').value === '123') {
                localStorage.setItem('auth', '1');
                window.location.href = 'dashboard.html';
            } else {
                alert('Wrong password');
            }
        }
    </script>
</body>

</html>
