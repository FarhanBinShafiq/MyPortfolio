<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (!localStorage.getItem('auth')) window.location.href = 'login.html';
    </script>
    <style>
        body {
            padding: 20px;
            background: #f4f4f4;
        }
        
        .box {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        
        button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="dashboard.html">&larr; Back</a>
        <h2>Blog</h2>
        <div id="list"></div>
        <h3>Add Post</h3>
        <input id="title" placeholder="Title">
        <input id="date" placeholder="Date">
        <input id="category" placeholder="Category">
        <textarea id="excerpt" placeholder="Excerpt"></textarea>
        <button onclick="add()">Add Post</button>
    </div>
    <script>
        const API = '../backend/blog_handler.php';
        async function load() {
            const res = await fetch(`${API}?action=fetch_all`);
            const data = await res.json();
            document.getElementById('list').innerHTML = data.map(i => `
                <div class="item">
                    <div><strong>${i.title}</strong><br>${i.date}</div>
                    <button onclick="del(${i.id})" style="background:red;">Del</button>
                </div>`).join('');
        }
        async function add() {
            await fetch(`${API}?action=add`, {
                method: 'POST',
                body: JSON.stringify({
                    title: document.getElementById('title').value,
                    date: document.getElementById('date').value,
                    category: document.getElementById('category').value,
                    excerpt: document.getElementById('excerpt').value
                })
            });
            load();
        }
        async function del(id) {
            if (confirm('Delete?')) {
                await fetch(`${API}?action=delete&id=${id}`);
                load();
            }
        }
        load();
    </script>
</body>

</html>
