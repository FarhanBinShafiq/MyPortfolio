<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (!localStorage.getItem('auth')) window.location.href = 'login.html';
    </script>
    <style>
        body {
            background: #f4f4f4;
            font-family: sans-serif;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .btn-out {
            margin-top: 40px;
            color: #c0392b;
            cursor: pointer;
            border: 1px solid #c0392b;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1 style="color:#333; margin-bottom:30px;">Content Manager</h1>
    <div class="grid">
        <a href="dashboard-home.html" class="card"><i class="fas fa-home icon" style="color:#3498db;"></i><h3>Home</h3></a>
        <a href="dashboard-about.html" class="card"><i class="fas fa-user icon" style="color:#8e44ad;"></i><h3>About</h3></a>
        <a href="dashboard-education.html" class="card"><i class="fas fa-graduation-cap icon" style="color:#f1c40f;"></i><h3>Education</h3></a>
        <a href="dashboard-experience.html" class="card"><i class="fas fa-briefcase icon" style="color:#e67e22;"></i><h3>Experience</h3></a>

        <a href="dashboard-skills.html" class="card"><i class="fas fa-tools icon" style="color:#e91e63;"></i><h3>Skills</h3></a>

        <a href="dashboard-projects.html" class="card"><i class="fas fa-code icon" style="color:#2ecc71;"></i><h3>Projects</h3></a>
        <a href="dashboard-blog.html" class="card"><i class="fas fa-pen-nib icon" style="color:#e74c3c;"></i><h3>Blog</h3></a>
        <a href="dashboard-messages.html" class="card"><i class="fas fa-envelope icon" style="color:#34495e;"></i><h3>Messages</h3></a>
        <a href="index.html" target="_blank" class="card" style="background:#333; color:white;"><i class="fas fa-eye icon"></i><h3>View Site</h3></a>
    </div>
    <a href="#" onclick="localStorage.removeItem('auth');location.href='login.html'" class="btn-out">Logout</a>
</body>

</html>
