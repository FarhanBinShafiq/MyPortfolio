<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (!localStorage.getItem('auth')) window.location.href = 'login.html';
    </script>
    <style>
        body {
            background: #f4f4f4;
            font-family: sans-serif;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .btn-out {
            margin-top: 40px;
            color: #c0392b;
            cursor: pointer;
            border: 1px solid #c0392b;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1 style="color:#333; margin-bottom:30px;">Welcome Back</h1>
    <div class="grid">
        <a href="dashboard-about.html" class="card">
            <i class="fas fa-user-edit icon" style="color:#8e44ad;"></i>
            <h3>Edit Profile</h3>
            <p>Update Bio, Skills & Vitals</p>
        </a>
        <a href="dashboard-messages.html" class="card">
            <i class="fas fa-envelope-open-text icon" style="color:#e67e22;"></i>
            <h3>Inbox</h3>
            <p>Read Contact Messages</p>
        </a>
        <a href="about.html" target="_blank" class="card">
            <i class="fas fa-eye icon" style="color:#2ecc71;"></i>
            <h3>Live Site</h3>
            <p>View Portfolio</p>
        </a>
    </div>
    <a href="#" onclick="localStorage.removeItem('auth');location.href='login.html'" class="btn-out">Logout</a>
</body>

</html>
