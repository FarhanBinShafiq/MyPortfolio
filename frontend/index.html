<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Same CSS as before */
    </style>
</head>

<body>
    <div class="book-wrapper">
        <div class="book-frame">
            <div class="left-page" style="text-align: right; display: flex; flex-direction: column; justify-content: center;">
                <div class="mono" id="vol">Loading...</div>
                <h1 id="title" style="font-size: 4rem; line-height: 0.9; margin: 20px 0;"></h1>
            </div>
            <div class="right-page" style="display: flex; flex-direction: column; justify-content: center;">
                <h2 id="sub" style="margin-bottom: 5px;"></h2>
                <p class="mono" id="role"></p>
                <div style="width: 80%; margin-top: 20px; border: 10px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transform: rotate(-2deg);">
                    <img id="av" src="" style="width: 100%; display: block;">
                </div>
            </div>
        </div>
        <div class="nav-bar">
            <a href="#" class="nav-btn disabled"><i class="fas fa-chevron-left"></i></a>
            <span class="mono">Cover</span>
            <a href="about.html" class="nav-btn"><i class="fas fa-chevron-right"></i></a>
        </div>
    </div>
    <!-- (Include Sidebar & Mobile Menu) -->
    <script src="script.js"></script>
    <script>
        fetch('../backend/home_handler.php?action=fetch').then(r => r.json()).then(d => {
            document.getElementById('vol').innerText = d.volume_label;
            document.getElementById('title').innerHTML = d.main_title;
            document.getElementById('sub').innerText = d.subtitle;
            document.getElementById('role').innerText = d.role_text;
            document.getElementById('av').src = d.avatar_url ? d.avatar_url : 'https://placehold.co/400';
        });
    </script>
</body>

</html>
