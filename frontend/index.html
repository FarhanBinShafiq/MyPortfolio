    <script src="script.js"></script>
    <script>
        const API = '../backend/home_handler.php';
        async function load() {
            try {
                const r = await fetch(`${API}?action=fetch`);
                const d = await r.json();
                document.getElementById('vol').innerText = d.volume_label;
                document.getElementById('vol').style.opacity = 1;
                document.getElementById('title').innerHTML = d.main_title;
                document.getElementById('sub').innerText = d.subtitle;
                document.getElementById('role').innerText = d.role_text;
                // Correct pathing: images are at root, html is in /frontend
                const fullPath = d.avatar_url ? '../' + d.avatar_url : '';
                document.getElementById('av').src = fullPath ? (fullPath + '?t=' + Date.now()) : 'https://placehold.co/400x500/e0e0e0/999999?text=No+Image';
            } catch (e) {
                console.error(e);
            }
        }
        load();

        // --- RESPONSIVE MESH ANIMATION ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let points = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            const count = window.innerWidth < 800 ? 35 : 75; // Adaptive node count
            for (let i = 0; i < count; i++) points.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(233, 30, 99, 0.12)'; // Pink accent
            ctx.fillStyle = 'rgba(233, 30, 99, 0.15)';
            points.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 1.2, 0, Math.PI * 2);
                ctx.fill();
                points.forEach(p2 => {
                    let d = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (d < 160) {
                        ctx.lineWidth = 1 - d / 160;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animate);
        }
        window.onresize = init;
        init();
        animate();
    </script>
</body>
