<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-stage">
        <div class="glass-panel">
            <nav class="panel-nav">
                <div class="nav-brand">PORTFOLIO V3</div>
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <div style="margin-top:auto;"><button class="btn-google btn-blue" onclick="location.href='dashboard.html'" style="width:100%; justify-content:center;">Admin</button></div>
            </nav>

            <div class="panel-body" style="display:flex; align-items:center; justify-content:center; flex-wrap:wrap; gap:60px;">
                <div style="flex:1; min-width:300px; animation: fadeSlideUp 0.8s forwards;">
                    <span class="mono neon-text" id="vol" style="letter-spacing:4px; display:block; margin-bottom:10px;"></span>
                    <h1 id="title" class="hacker-text" data-value="LOADING..." style="font-size:4.5rem; line-height:1; margin-bottom:20px; background:linear-gradient(to right, #fff, var(--neon-blue)); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">LOADING...</h1>
                    <h2 id="sub" style="font-size:1.5rem; color:#ccc; margin-bottom:20px; font-weight:300;"></h2>
                    <p id="role" class="mono" style="color:var(--neon-pink); margin-bottom:40px; font-weight:700; font-size:1.2rem;"></p>
                    <div style="display:flex; gap:15px;">
                        <button class="btn-google btn-blue" onclick="location.href='projects.html'">View Works</button>
                        <button class="btn-google btn-red" onclick="location.href='contact.html'">Contact Me</button>
                    </div>
                </div>

                <div style="position:relative; animation: fadeSlideUp 0.8s forwards 0.2s;">
                    <div style="position:absolute; inset:-15px; border:2px solid var(--neon-pink); border-radius:32px; filter:blur(8px); box-shadow:0 0 40px var(--neon-pink); z-index:-1;"></div>
                    <img id="av" src="" style="width:380px; height:480px; object-fit:cover; border-radius:32px; filter:contrast(1.1); box-shadow:0 20px 60px rgba(0,0,0,0.6);">
                </div>
            </div>
        </div>
    </div>

    <div class="social-sidebar">
        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
    </div>

    <button id="mobileToggle"><i class="fas fa-bars"></i></button>
    <div class="mobile-menu-overlay" id="mobileMenu">
        <a href="index.html" class="mobile-link">Home</a>
        <a href="about.html" class="mobile-link">About</a>
        <a href="projects.html" class="mobile-link">Projects</a>
        <a href="contact.html" class="mobile-link">Contact</a>
    </div>

    <script src="script.js"></script>
    <script>
        async function load() {
            try {
                const r = await fetch('../backend/home_handler.php?action=fetch');
                const d = await r.json();
                document.getElementById('vol').innerText = d.volume_label;
                const t = document.getElementById('title');
                t.innerText = d.main_title;
                t.dataset.value = d.main_title;
                window.hackText(t);
                document.getElementById('sub').innerText = d.subtitle;
                document.getElementById('role').innerText = d.role_text;
                document.getElementById('av').src = d.avatar_url ? d.avatar_url + '?t=' + Date.now() : 'https://placehold.co/400x500';
            } catch (e) {}
        }
        load();
    </script>
</body>

</html>
