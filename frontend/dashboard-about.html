<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage About | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        if (!localStorage.getItem('auth')) window.location.href = 'login.html';
    </script>
    <style>
         :root {
            --main-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --primary: #3b82f6;
            --danger: #ef4444;
            --success: #22c55e;
            --border: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--main-bg);
            color: var(--text-dark);
            padding: 40px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .back-btn {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
        }
        
        .back-btn:hover {
            color: var(--primary);
        }
        /* --- CARDS & FORMS --- */
        
        .editor-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        textarea.form-input {
            resize: vertical;
            height: 120px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .btn-submit {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }
        
        .btn-submit:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #16a34a;
        }
        /* --- FILE UPLOAD --- */
        
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px dashed var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            background: #f8fafc;
        }
        
        .file-upload-label:hover {
            border-color: var(--primary);
            background: #f1f5f9;
        }
        
        .file-icon {
            font-size: 2rem;
            color: var(--text-light);
            margin-bottom: 10px;
        }
        
        .img-preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        /* --- SERVICES LIST --- */
        
        .services-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .service-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        
        .service-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: #cbd5e1;
        }
        
        .service-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
        }
        
        .service-icon {
            width: 40px;
            height: 40px;
            background: #e0f2fe;
            color: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .icon-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            border: none;
            font-size: 0.9rem;
            background: #fee2e2;
            color: var(--danger);
        }
        
        .icon-btn:hover {
            background: var(--danger);
            color: white;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            <h1>Manage About Page</h1>
        </div>

        <div class="editor-card">
            <h2 class="card-title"><i class="fas fa-user-edit"></i> Edit Profile Info</h2>
            <form id="profileForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Intro Title (Big letter)</label>
                        <input type="text" id="intro_title" class="form-input" placeholder="e.g. H">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Intro Body</label>
                        <input type="text" id="intro_body" class="form-input" placeholder="e.g. ello, I'm...">
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Full Biography</label>
                        <textarea id="bio_text" class="form-input" placeholder="Write your bio here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-map-marker-alt"></i> Location</label>
                        <input type="text" id="residence" class="form-input" placeholder="e.g. New York, USA">
                    </div>
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-briefcase"></i> Experience</label>
                        <input type="text" id="experience" class="form-input" placeholder="e.g. 5+ Years">
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="e.g. hello@example.com">
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Profile Image</label>
                        <input type="file" id="profile_image" name="profile_image" style="display: none;" onchange="previewImage(this)">
                        <label for="profile_image" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt file-icon"></i>
                            <span style="color: var(--primary); font-weight: 600;">Click to upload new image</span>
                            <span style="color: var(--text-light); font-size: 0.9rem;">or drag and drop (JPG, PNG)</span>
                        </label>
                        <input type="hidden" id="existing_image">
                        <div style="text-align: center;">
                            <img id="imgPreview" class="img-preview" alt="Profile Preview">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-submit" id="saveProfileBtn" style="margin-top: 20px;"><i class="fas fa-save"></i> Save Profile Changes</button>
            </form>
        </div>

        <div class="editor-card">
            <h2 class="card-title"><i class="fas fa-tools"></i> Manage Services</h2>

            <div style="background: #f8fafc; padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 25px;">
                <h3 style="font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;">Add New Service</h3>
                <div class="form-grid" style="align-items: end;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Service Title</label>
                        <input type="text" id="newTitle" class="form-input" placeholder="e.g. Web Development">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">FontAwesome Icon Class</label>
                        <input type="text" id="newIcon" class="form-input" placeholder="e.g. fas fa-code">
                    </div>
                </div>
                <button onclick="addS()" class="btn-submit btn-success" id="addServiceBtn" style="margin-top: 15px; width: 100%; justify-content: center;"><i class="fas fa-plus-circle"></i> Add Service</button>
            </div>

            <h3 style="font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;">Existing Services</h3>
            <div id="servicesList" class="services-list">
                <p style="color: var(--text-light);">Loading services...</p>
            </div>
        </div>
    </div>

    <script>
        const API = '../backend/about_handler.php';

        function previewImage(input) {
            const img = document.getElementById('imgPreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function load() {
            try {
                const res = await fetch(`${API}?action=fetch_about`);
                const data = await res.json();

                // Load Profile Data
                const p = data.profile;
                if (p) {
                    ['intro_title', 'intro_body', 'bio_text', 'residence', 'experience', 'email', 'image_url'].forEach(k => {
                        const el = document.getElementById(k === 'image_url' ? 'existing_image' : k);
                        if (el) el.value = p[k] || '';
                    });
                    if (p.image_url) {
                        const img = document.getElementById('imgPreview');
                        img.src = p.image_url + '?t=' + new Date().getTime();
                        img.style.display = 'block';
                    }
                }

                // Load Services List
                const list = document.getElementById('servicesList');
                if (data.services.length === 0) {
                    list.innerHTML = '<p style="color: var(--text-light); text-align: center; padding: 20px;">No services added yet.</p>';
                } else {
                    list.innerHTML = data.services.map(s => `
                        <div class="service-item">
                            <div class="service-info">
                                <div class="service-icon"><i class="${s.icon}"></i></div>
                                <span>${s.title}</span>
                            </div>
                            <button class="icon-btn" onclick="del(${s.id})" title="Delete Service"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error(e);
                alert("Failed to load data.");
            }
        }

        // Save Profile
        document.getElementById('profileForm').onsubmit = async(e) => {
            e.preventDefault();
            const btn = document.getElementById('saveProfileBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;

            const fd = new FormData(e.target);
            ['intro_title', 'intro_body', 'bio_text', 'residence', 'experience', 'email', 'existing_image'].forEach(id => {
                fd.append(id, document.getElementById(id).value);
            });

            try {
                await fetch(`${API}?action=update_profile`, {
                    method: 'POST',
                    body: fd
                });
                alert('Profile updated successfully!');
                load();
            } catch (e) {
                console.error(e);
                alert('Error updating profile.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };

        // Add Service
        async function addS() {
            const title = document.getElementById('newTitle');
            const icon = document.getElementById('newIcon');
            if (!title.value || !icon.value) {
                alert("Title and Icon are required.");
                return;
            }

            const btn = document.getElementById('addServiceBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
            btn.disabled = true;

            try {
                await fetch(`${API}?action=add_service`, {
                    method: 'POST',
                    body: JSON.stringify({
                        title: title.value,
                        icon: icon.value
                    })
                });
                title.value = '';
                icon.value = '';
                load();
            } catch (e) {
                console.error(e);
                alert("Failed to add service.");
            } finally {
                btn.innerHTML = '<i class="fas fa-plus-circle"></i> Add Service';
                btn.disabled = false;
            }
        }

        // Delete Service
        async function del(id) {
            if (confirm('Are you sure you want to delete this service?')) {
                await fetch(`${API}?action=delete_service&id=${id}`);
                load();
            }
        }

        load();
    </script>
</body>

</html>
