<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Experience | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-stage">
        <div class="glass-panel">
            <nav class="panel-nav">
                <div class="nav-brand">PORTFOLIO V3</div>
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="education.html" class="nav-link">Education</a>
                <a href="experience.html" class="nav-link active">Experience</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="glance.html" class="nav-link">Resume</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="panel-body">
                <h2 class="hacker-text" data-value="HISTORY" onmouseover="window.hackText(this)" style="font-size:3rem; margin-bottom:40px;">HISTORY</h2>
                <div id="expList" style="display:flex; flex-direction:column; gap:25px; margin-bottom:60px;"></div>
                <h3 class="mono" style="color:var(--neon-pink); margin-bottom:25px;">// TECH STACK</h3>
                <div id="skillsContainer" style="display:flex; flex-wrap:wrap; gap:12px;"></div>
            </div>
        </div>
    </div>
    <div class="social-sidebar"><a href="#" class="social-icon"><i class="fab fa-github"></i></a></div>
    <button id="mobileToggle"><i class="fas fa-bars"></i></button>
    <script src="script.js"></script>
    <script>
        async function loadData() {
            const expRes = await fetch(`../backend/edu_exp_handler.php?action=fetch_exp`);
            const expData = await expRes.json();
            document.getElementById('expList').innerHTML = expData.map(i => `
                <div class="card-3d">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:10px;">
                        <h3 style="color:var(--neon-blue);">${i.role}</h3>
                        <span class="mono" style="background:rgba(255,255,255,0.1); padding:4px 8px; border-radius:4px; font-size:0.8rem;">${i.year}</span>
                    </div>
                    <h4 style="margin-bottom:10px; color:var(--g-red);">@ ${i.company}</h4>
                    <p style="opacity:0.8; font-size:0.9rem; line-height:1.6;">${i.details}</p>
                </div>
            `).join('');
            const skRes = await fetch(`../backend/skills_handler.php?action=fetch_all`);
            const skData = await skRes.json();
            document.getElementById('skillsContainer').innerHTML = skData.map(s => `
                <div style="border:1px solid var(--neon-blue); padding:8px 16px; border-radius:30px; font-size:0.8rem; font-family:'Space Mono'; color:#fff; background:rgba(0, 210, 255, 0.05); transition:0.3s;" onmouseover="this.style.background='var(--neon-blue)'; this.style.color='#000'" onmouseout="this.style.background='rgba(0, 210, 255, 0.05)'; this.style.color='#fff'">${s.name}</div>
            `).join('');
        }
        loadData();
    </script>
</body>

</html>
