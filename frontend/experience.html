    <script src="script.js"></script>

    <script>
        const EXP_API = '../backend/edu_exp_handler.php';
        const SKILLS_API = '../backend/skills_handler.php';

        async function loadData() {
            // 1. Fetch & Render Experience
            try {
                const expRes = await fetch(`${EXP_API}?action=fetch_exp`);
                const expData = await expRes.json();
                const list = document.getElementById('expList');

                if (expData.length === 0) {
                    list.innerHTML = '<p class="mono">No experience listed.</p>';
                } else {
                    // Added subtle animation delay for each item
                    list.innerHTML = expData.map((item, index) => `
                        <div style="margin-bottom: 30px; opacity: 0; animation: fadeUp 0.5s forwards ${index * 0.1}s;">
                            <h3 style="margin-bottom: 5px;">${item.role} <span style="color:var(--accent); font-weight:normal;">@ ${item.company}</span></h3>
                            <span class="mono" style="font-size:0.8rem; color:#888;">${item.year}</span>
                            <p style="margin-top: 10px; font-size: 1rem;">${item.details}</p>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error("Exp Error:", e);
                list.innerHTML = '<p style="color:red">Error loading data.</p>';
            }

            // 2. Fetch & Render Skills
            try {
                const skillsRes = await fetch(`${SKILLS_API}?action=fetch_all`);
                const skillsData = await skillsRes.json();
                const container = document.getElementById('skillsContainer');

                if (skillsData.length === 0) {
                    container.innerHTML = '<p class="mono" style="color:#888;">No skills added yet.</p>';
                } else {
                    // Render skills with flex-card styling and hover effect
                    container.innerHTML = skillsData.map((s, index) => `
                        <div style="
                            border: 1px solid #e0e0e0; 
                            padding: 6px 14px; 
                            border-radius: 50px; 
                            font-family: 'Space Mono', monospace; 
                            font-size: 0.8rem;
                            background: #fff; 
                            display: flex; 
                            align-items: center; 
                            gap: 8px; 
                            cursor: default; 
                            transition: all 0.2s ease;
                            opacity: 0; animation: fadeUp 0.3s forwards ${index * 0.05 + 0.5}s; /* Staggered animation */
                        "
                        onmouseover="this.style.borderColor='var(--accent)'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.05)';"
                        onmouseout="this.style.borderColor='#e0e0e0'; this.style.transform='translateY(0)'; this.style.boxShadow='none';"
                        >
                            <span style="font-size: 0.65rem; text-transform: uppercase; color: #888; letter-spacing: 0.5px;">${s.category}</span>
                            <span style="font-weight: 600; color: #333;">${s.name}</span>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error("Skills Error:", e);
                container.innerHTML = '<p style="color:red">Error loading skills.</p>';
            }
        }

        // Load all data on page load
        loadData();
    </script>
