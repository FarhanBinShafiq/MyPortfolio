<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resume | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .col-2 {
            grid-column: span 2;
        }
        
        .col-4 {
            grid-column: span 4;
        }
        
        @media (max-width: 900px) {
            .bento-grid {
                grid-template-columns: 1fr;
            }
            .col-2,
            .col-4 {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="main-stage">
        <div class="glass-panel">
            <nav class="panel-nav">
                <div class="nav-brand">PORTFOLIO V3</div>
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="education.html" class="nav-link">Education</a>
                <a href="experience.html" class="nav-link">Experience</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="glance.html" class="nav-link active">Resume</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="panel-body">
                <h2 class="hacker-text" data-value="AT A GLANCE" onmouseover="window.hackText(this)" style="font-size:3rem; margin-bottom:40px;">AT A GLANCE</h2>
                <div class="bento-grid">
                    <div class="card-3d col-2">
                        <h3 style="font-size:2rem; color:var(--neon-blue);">Full Stack Dev</h3>
                        <p style="opacity:0.7; margin-top:10px;">Specializing in high-performance web apps.</p>
                    </div>
                    <div class="card-3d" style="text-align:center;"><i class="fab fa-js" style="font-size:3rem; color:var(--g-yellow);"></i></div>
                    <div class="card-3d" style="text-align:center;"><i class="fab fa-php" style="font-size:3rem; color:var(--g-blue);"></i></div>
                    <div class="card-3d col-4" style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <h3>Ready to collaborate?</h3>
                            <p style="opacity:0.7;">Open for freelance work.</p>
                        </div>
                        <button class="btn-google btn-green" onclick="location.href='contact.html'">HIRE ME</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="social-sidebar"><a href="#" class="social-icon"><i class="fab fa-github"></i></a></div>
    <button id="mobileToggle"><i class="fas fa-bars"></i></button>
    <script src="script.js"></script>
</body>

</html>
