<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Education</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (!localStorage.getItem('auth')) window.location.href = 'login.html';
    </script>
    <style>
        body {
            padding: 20px;
            background: #f4f4f4;
        }
        
        .box {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        
        button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="dashboard.html">&larr; Back</a>
        <h2>Education</h2>
        <div id="list"></div>
        <h3>Add New</h3>
        <input id="institution" placeholder="Institution">
        <input id="degree" placeholder="Degree">
        <input id="year" placeholder="Year (e.g. 2016-2020)">
        <textarea id="details" placeholder="Details"></textarea>
        <button onclick="add()">Add</button>
    </div>
    <script>
        const API = '../backend/edu_exp_handler.php';
        async function load() {
            const res = await fetch(`${API}?action=fetch_edu`);
            const data = await res.json();
            document.getElementById('list').innerHTML = data.map(i => `
                <div class="item">
                    <div><strong>${i.institution}</strong><br>${i.degree} (${i.year})</div>
                    <button onclick="del(${i.id})" style="background:red;">Del</button>
                </div>`).join('');
        }
        async function add() {
            await fetch(`${API}?action=add_edu`, {
                method: 'POST',
                body: JSON.stringify({
                    institution: document.getElementById('institution').value,
                    degree: document.getElementById('degree').value,
                    year: document.getElementById('year').value,
                    details: document.getElementById('details').value
                })
            });
            load();
        }
        async function del(id) {
            if (confirm('Delete?')) {
                await fetch(`${API}?action=delete_edu&id=${id}`);
                load();
            }
        }
        load();
    </script>
</body>

</html>
